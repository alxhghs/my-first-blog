<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Alex's Blog</title>
    <img src="https://i.ytimg.com/vi/prALrHUJ8Ns/hqdefault.jpg" alt="Cat" style="width:304px;height:228px;">
  </head>
  <body>
    <div>
      <h1><a href = "">Blog Posts</a></h1>
    </div>
    {% for post in posts %}
      <div>

        <h1><a href="">{{ post.title }}</a></h1>
        <p>published: {{ post.published_date }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
    {% endfor %}
  </body>
</html>
